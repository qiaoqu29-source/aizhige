<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI OS Pro - Mobile Fix</title>
    <style>
        :root {
            --primary-color: #007AFF;
            /* é€‚é…æ‰‹æœºé¡¶éƒ¨å’Œåº•éƒ¨çš„å®‰å…¨åŒºåŸŸ */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            height: 100vh; width: 100vw; overflow: hidden; background: #000;
        }

        /* èƒŒæ™¯å±‚ */
        #phone-wrapper {
            position: relative; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; background-position: center;
        }

        /* é¡¶éƒ¨çŠ¶æ€æ  - é€‚é…åˆ˜æµ· */
        .status-bar {
            height: calc(24px + var(--safe-top)); 
            padding-top: var(--safe-top);
            padding-left: 20px; padding-right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-size: 13px; font-weight: 600; z-index: 1000;
        }

        /* é€šçŸ¥æ¨ªå¹… */
        #notification-banner {
            position: absolute; top: -100px; left: 10px; right: 10px; height: 75px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 12px; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000; transition: top 0.4s ease;
        }
        #notification-banner.show { top: calc(10px + var(--safe-top)); }

        /* æ¡Œé¢å†…å®¹ */
        .desktop-layer { display: flex; flex-direction: column; padding: 20px; height: 100%; }
        .clock-widget { margin-top: 20px; text-align: center; color: white; }
        .clock-time { font-size: 72px; font-weight: 200; }

        .app-grid { margin-top: 30px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .app-icon { width: 60px; height: 60px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .app-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: white; font-size: 11px; }

        /* åº•éƒ¨ Dock */
        .dock {
            position: absolute; bottom: calc(20px + var(--safe-bottom)); 
            left: 15px; right: 15px; height: 90px;
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px);
            border-radius: 30px; display: flex; justify-content: space-around; align-items: center;
        }

        /* åº”ç”¨çª—å£ */
        .app-window {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #F2F2F7;
            z-index: 100; display: flex; flex-direction: column; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-window.open { transform: translateY(0); }

        .nav-bar { 
            height: calc(50px + var(--safe-top)); 
            padding-top: var(--safe-top);
            background: white; display: flex; align-items: center; justify-content: space-between; 
            padding-left: 15px; padding-right: 15px; border-bottom: 0.5px solid #ccc; flex-shrink: 0; 
        }

        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        /* === èŠå¤©é¡µé¢è¯¦æƒ…ä¿®å¤ === */
        .chat-view {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 200;
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease;
        }
        .chat-view.active { transform: translateX(0); }

        #msg-inject { display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; flex-direction: column; max-width: 85%; }
        .msg-row.user { align-self: flex-end; align-items: flex-end; }
        .msg-row.ai { align-self: flex-start; align-items: flex-start; }
        
        /* æ°”æ³¡æ¢è¡Œä¿®å¤ */
        .msg-bubble { 
            padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; 
            word-wrap: break-word; word-break: break-all; white-space: pre-wrap; /* å…è®¸ä»£ç å’Œé•¿æ–‡æœ¬æ¢è¡Œ */
        }
        .msg-row.user .msg-bubble { background: var(--primary-color); color: white; border-bottom-right-radius: 4px; }
        .msg-row.ai .msg-bubble { background: #F2F2F7; color: #000; border-bottom-left-radius: 4px; }
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 5px; }

        /* èŠå¤©é¡µåº•éƒ¨ - ä¿®å¤è¢«é®æŒ¡ */
        .chat-footer { 
            background: #fff; border-top: 0.5px solid #ddd; 
            padding-bottom: var(--safe-bottom); /* å…³é”®ï¼šç»™æ‰‹æœºè™šæ‹Ÿæ¡ç•™å‡ºç©ºé—´ */
        }
        .input-bar { display: flex; align-items: center; padding: 10px; gap: 10px; }
        .chat-input { 
            flex: 1; background: #f0f0f0; border: none; border-radius: 20px; 
            padding: 10px 15px; outline: none; font-size: 16px;
        }

        /* æ¨¡æ€æ¡†é€‚é… */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 85%; max-width: 320px; border-radius: 20px; padding: 20px; }

        /* åº•éƒ¨ Home æ¡æç¤ºï¼ˆçº¯è£…é¥°ï¼‰ */
        .home-bar { position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%); width: 130px; height: 5px; background: rgba(0,0,0,0.1); border-radius: 10px; pointer-events: none; z-index: 10000; }
    </style>
</head>
<body>

<div id="phone-wrapper">
    <!-- çŠ¶æ€æ  -->
    <div class="status-bar">
        <div id="st-time">12:00</div>
        <div style="display:flex; gap:5px; align-items:center;">
            <span>ğŸ“¶</span><span>5G</span>
            <div style="width:20px; height:10px; border:1px solid white; border-radius:2px;"></div>
        </div>
    </div>

    <!-- é€šçŸ¥ -->
    <div id="notification-banner" onclick="handleNotificationClick()">
        <div style="width:40px;height:40px;background:#4CD964;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:24px;color:white;">ğŸ’¬</div>
        <div style="flex:1;overflow:hidden">
            <div id="noti-name" style="font-weight:700;font-size:14px">åå­—</div>
            <div id="noti-text" style="font-size:12px;color:#333;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">å†…å®¹...</div>
        </div>
    </div>

    <!-- æ¡Œé¢ -->
    <div class="desktop-layer">
        <div class="clock-widget">
            <div class="clock-time" id="dk-time">12:00</div>
            <div id="dk-date" style="font-size:18px">1æœˆ1æ—¥ æ˜ŸæœŸä¸€</div>
        </div>
        <div class="app-grid">
            <div class="app-item" onclick="openApp('window-chat')">
                <div class="app-icon" style="background: linear-gradient(135deg, #4CD964, #28CD41); color: white;">ğŸ’¬</div>
                <div>èŠå¤©</div>
            </div>
            <div class="app-item" onclick="openApp('window-settings')">
                <div class="app-icon" style="background: linear-gradient(135deg, #8E8E93, #636366); color: white;">âš™ï¸</div>
                <div>è®¾ç½®</div>
            </div>
        </div>
        <div class="dock">
            <div class="app-icon" style="background: linear-gradient(135deg, #4CD964, #28CD41); color: white;" onclick="openApp('window-chat')">ğŸ’¬</div>
            <div class="app-icon" style="background: #FFF;">ğŸ“</div>
            <div class="app-icon" style="background: #5AC8FA;">ğŸŒ</div>
            <div class="app-icon" style="background: #FFCC00;">âœ‰ï¸</div>
        </div>
    </div>

    <!-- çª—å£ï¼šèŠå¤©åˆ—è¡¨ -->
    <div class="app-window" id="window-chat">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeApp('window-chat')">æ¡Œé¢</button>
            <div style="font-weight:700">æ¶ˆæ¯</div>
            <button class="nav-btn" onclick="showModal('create')">+</button>
        </div>
        <div class="scroll-area" id="list-inject"></div>
    </div>

    <!-- çª—å£ï¼šè®¾ç½® -->
    <div class="app-window" id="window-settings">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeApp('window-settings')">æ¡Œé¢</button>
            <div style="font-weight:700">è®¾ç½®</div>
            <button class="nav-btn" onclick="saveSets()">ä¿å­˜</button>
        </div>
        <div class="scroll-area">
            <div style="background:white; border-radius:15px; margin-bottom:20px; overflow:hidden">
                <div style="padding:15px; border-bottom:0.5px solid #eee">
                    <div style="font-size:12px;color:#888">API åœ°å€</div>
                    <input type="text" id="set-url" style="width:100%;border:none;outline:none;font-size:16px;margin-top:5px">
                </div>
                <div style="padding:15px; border-bottom:0.5px solid #eee">
                    <div style="font-size:12px;color:#888">API Key</div>
                    <input type="password" id="set-key" style="width:100%;border:none;outline:none;font-size:16px;margin-top:5px">
                </div>
                <div style="padding:15px">
                    <div style="font-size:12px;color:#888">æ¨¡å‹</div>
                    <input type="text" id="set-model" style="width:100%;border:none;outline:none;font-size:16px;margin-top:5px">
                </div>
            </div>
            <button onclick="exportData()" style="width:100%;padding:15px;background:white;border-radius:15px;border:none;color:var(--primary-color);font-weight:700">ğŸ“¤ å¯¼å‡ºå¤‡ä»½æ–‡ä»¶</button>
        </div>
    </div>

    <!-- èŠå¤©è¯¦æƒ…é¡µ -->
    <div class="chat-view" id="window-room">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeRoom()">â® è¿”å›</button>
            <div id="room-title" style="font-weight:700">åå­—</div>
            <button class="nav-btn" onclick="showModal('edit')">âš™ï¸</button>
        </div>
        <div class="scroll-area" id="msg-scroll">
            <div id="msg-inject"></div>
        </div>
        <div class="chat-footer">
            <div class="input-bar">
                <input type="text" id="chat-input" class="chat-input" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter')sendMsg()">
                <button onclick="sendMsg()" style="border:none;background:none;color:var(--primary-color);font-weight:700;padding:0 5px">å‘é€</button>
            </div>
        </div>
    </div>

    <!-- æ¨¡æ€æ¡† -->
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <h3 id="modal-title" style="text-align:center;margin-bottom:15px">è§’è‰²ä¿¡æ¯</h3>
            <input type="text" id="mo-name" placeholder="åå­—" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ddd;margin-bottom:10px">
            <textarea id="mo-prompt" placeholder="äººè®¾æç¤ºè¯..." style="width:100%;height:150px;padding:10px;border-radius:10px;border:1px solid #ddd;outline:none;font-family:inherit"></textarea>
            <div style="display:flex; gap:10px; margin-top:15px">
                <button onclick="hideModal()" style="flex:1;padding:12px;border:none;background:#eee;border-radius:10px">å–æ¶ˆ</button>
                <button onclick="commitModal()" style="flex:1;padding:12px;border:none;background:var(--primary-color);color:white;border-radius:10px;font-weight:700">ç¡®å®š</button>
            </div>
        </div>
    </div>

    <div class="home-bar"></div>
</div>

<script>
    let chars = [], sets = {}, curId = null, mType = 'create';

    document.addEventListener('DOMContentLoaded', () => {
        chars = JSON.parse(localStorage.getItem('characters') || '[]');
        sets = JSON.parse(localStorage.getItem('settings') || '{"apiUrl":"","apiKey":"","modelName":"gpt-4o"}');
        
        document.getElementById('set-url').value = sets.apiUrl || '';
        document.getElementById('set-key').value = sets.apiKey || '';
        document.getElementById('set-model').value = sets.modelName || 'gpt-4o';

        updateClock();
        setInterval(updateClock, 1000);
        renderList();
    });

    function updateClock() {
        const n = new Date();
        const t = n.getHours().toString().padStart(2,'0') + ':' + n.getMinutes().toString().padStart(2,'0');
        document.getElementById('st-time').innerText = t;
        document.getElementById('dk-time').innerText = t;
        const ds = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
        document.getElementById('dk-date').innerText = `${n.getMonth()+1}æœˆ${n.getDate()}æ—¥ ${ds[n.getDay()]}`;
    }

    function openApp(id) { document.getElementById(id).classList.add('open'); }
    function closeApp(id) { document.getElementById(id).classList.remove('open'); }
    
    function openRoom(id) {
        curId = id;
        const c = chars.find(x => x.id === id);
        document.getElementById('room-title').innerText = c.name;
        document.getElementById('window-room').classList.add('active');
        renderMsgs();
    }
    function closeRoom() { document.getElementById('window-room').classList.remove('active'); curId = null; renderList(); }

    function renderList() {
        const con = document.getElementById('list-inject');
        con.innerHTML = chars.length ? '' : '<p style="text-align:center;color:#999;margin-top:40px">æš‚æ— è§’è‰²</p>';
        chars.forEach(c => {
            const last = c.messages.length ? c.messages[c.messages.length-1].content : 'æ‰“ä¸ªæ‹›å‘¼å§';
            const item = document.createElement('div');
            item.style = 'background:white; padding:15px; border-bottom:0.5px solid #eee; display:flex; align-items:center; gap:12px';
            item.onclick = () => openRoom(c.id);
            item.innerHTML = `<div style="width:45px;height:45px;border-radius:23px;background:var(--primary-color);color:white;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px">${c.name[0]}</div><div style="flex:1;overflow:hidden"><div style="font-weight:700">${c.name}</div><div style="font-size:13px;color:#888;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${last}</div></div>`;
            con.appendChild(item);
        });
    }

    function renderMsgs() {
        const c = chars.find(x => x.id === curId);
        const inj = document.getElementById('msg-inject');
        inj.innerHTML = '';
        c.messages.forEach(m => {
            const row = document.createElement('div');
            row.className = `msg-row ${m.role === 'user' ? 'user' : 'ai'}`;
            row.innerHTML = `<div class="msg-bubble">${m.content}</div>`;
            inj.appendChild(row);
        });
        document.getElementById('msg-scroll').scrollTop = 999999;
    }

    async function sendMsg() {
        const inp = document.getElementById('chat-input');
        const v = inp.value.trim();
        if(!v || !curId) return;

        const c = chars.find(x => x.id === curId);
        c.messages.push({ role: 'user', content: v });
        inp.value = '';
        renderMsgs();

        // æ¨¡æ‹Ÿ AI è¯·æ±‚
        try {
            const res = await fetch(sets.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sets.apiKey}` },
                body: JSON.stringify({ model: sets.modelName, messages: [{role:'system', content:c.prompt}, ...c.messages.slice(-10)] })
            });
            const d = await res.json();
            const reply = d.choices[0].message.content;
            c.messages.push({ role: 'assistant', content: reply });
            localStorage.setItem('characters', JSON.stringify(chars));
            
            if(!document.getElementById('window-room').classList.contains('active')) {
                showNoti(c.name, reply, c.id);
            } else {
                renderMsgs();
            }
        } catch(e) { alert('API é”™è¯¯: ' + e); }
    }

    function showNoti(name, txt, id) {
        lastId = id;
        document.getElementById('noti-name').innerText = name;
        document.getElementById('noti-text').innerText = txt;
        document.getElementById('notification-banner').classList.add('show');
        setTimeout(()=> document.getElementById('notification-banner').classList.remove('show'), 4000);
    }
    let lastId = null;
    function handleNotificationClick() { if(lastId) openRoom(lastId); }

    function saveSets() {
        sets.apiUrl = document.getElementById('set-url').value;
        sets.apiKey = document.getElementById('set-key').value;
        sets.modelName = document.getElementById('set-model').value;
        localStorage.setItem('settings', JSON.stringify(sets));
        alert('ä¿å­˜æˆåŠŸ');
        closeApp('window-settings');
    }

    function exportData() {
        const b = new Blob([JSON.stringify({chars, sets})], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b); a.download = 'ai_backup.json'; a.click();
    }

    function showModal(t) {
        mType = t;
        if(t === 'edit') {
            const c = chars.find(x => x.id === curId);
            document.getElementById('mo-name').value = c.name;
            document.getElementById('mo-prompt').value = c.prompt;
        } else {
            document.getElementById('mo-name').value = '';
            document.getElementById('mo-prompt').value = '';
        }
        document.getElementById('modal').style.display = 'flex';
    }
    function hideModal() { document.getElementById('modal').style.display = 'none'; }
    function commitModal() {
        const n = document.getElementById('mo-name').value.trim();
        const p = document.getElementById('mo-prompt').value.trim();
        if(!n) return;
        if(mType === 'create') {
            chars.unshift({ id: Date.now(), name: n, prompt: p, messages: [] });
        } else {
            const c = chars.find(x => x.id === curId);
            c.name = n; c.prompt = p;
            document.getElementById('room-title').innerText = n;
        }
        localStorage.setItem('characters', JSON.stringify(chars));
        renderList();
        hideModal();
    }
</script>
</body>
