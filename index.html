<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="phone-wrapper">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div id="st-time">12:00</div>
        <div class="status-right">
            <span>5G</span>
            <div class="battery"><div class="battery-level"></div></div>
        </div>
    </div>

    <!-- 桌面 -->
    <div class="desktop-layer">
        <!-- Profile -->
        <div class="profile-card">
            <div class="profile-avatar">
                <img src="https://api.dicebear.com/9.x/micah/svg?seed=Moom" alt="">
            </div>
            <div class="profile-info">
                <div class="p-name">Hello,<br>User.</div>
                <div class="p-handle">Creative Developer</div>
            </div>
        </div>

        <!-- 中间区域 -->
        <div class="dashboard-grid">
            <div class="widget-column">
                <div class="text-widget">
                    <div class="dot"></div>
                    <span>Stay<br>Focused</span>
                </div>
                <div class="text-widget">
                    <span>Create<br>Magic</span>
                    <div class="dot gray"></div>
                </div>
            </div>

            <div class="app-grid">
                <div class="app-item" onclick="openApp('win-chat')">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="app-item">
                    <i class="fas fa-book"></i>
                </div>
                <div class="app-item" onclick="openApp('win-sets')">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="app-item">
                    <i class="fas fa-pen-nib"></i>
                </div>
            </div>
        </div>

        <!-- Dock -->
        <div class="dock">
            <div class="dock-item" onclick="openApp('win-sets')">API</div>
            <div class="dock-item">Aa</div>
            <div class="dock-item"><i class="fas fa-image"></i></div>
            <div class="dock-item"><i class="fab fa-chrome"></i></div>
        </div>
    </div>

    <!-- 设置窗口 -->
    <div class="app-window" id="win-sets">
        <div class="window-nav">
            <button onclick="closeApp('win-sets')">取消</button>
            <span>设置</span>
            <button onclick="saveSettings()">完成</button>
        </div>
        <div class="window-content">
            <div class="setting-group">
                <div class="setting-row">
                    <label>API 地址</label>
                    <input type="text" id="set-url" placeholder="https://api.openai.com/v1/chat/completions">
                </div>
                <div class="setting-row">
                    <label>API Key</label>
                    <input type="password" id="set-key" placeholder="sk-...">
                </div>
                <div class="setting-row">
                    <label>模型</label>
                    <input type="text" id="set-model" placeholder="gpt-4o">
                </div>
            </div>
            <button class="btn-danger" onclick="localStorage.clear();location.reload();">清除所有数据</button>
        </div>
    </div>

    <!-- 会话列表窗口 -->
    <div class="app-window" id="win-chat">
        <div class="window-nav">
            <button onclick="closeApp('win-chat')">返回</button>
            <span>消息</span>
            <button onclick="openModal('create')">＋</button>
        </div>
        <div class="window-content" id="chat-list">
            <!-- JS 填充 -->
        </div>
    </div>

    <!-- 聊天详情窗口 -->
    <div class="chat-window" id="win-room">
        <div class="window-nav">
            <button onclick="exitRoom()"><i class="fas fa-chevron-left"></i> 返回</button>
            <span id="room-title">Name</span>
            <button onclick="openModal('edit')"><i class="fas fa-ellipsis"></i></button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- JS 填充 -->
        </div>
        <div class="chat-input-bar">
            <input type="text" id="msg-input" placeholder="输入消息..." onkeypress="if(event.key==='Enter')sendMsg()">
            <button onclick="sendMsg()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <h3 id="modal-title">新角色</h3>
            <label>名字</label>
            <input type="text" id="mo-name" placeholder="例如：小助手">
            <label>人设 Prompt</label>
            <textarea id="mo-prompt" placeholder="你是一个..."></textarea>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn-confirm" onclick="saveModal()">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
