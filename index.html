<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {
            --primary-color: #007AFF;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden; background: #000;
        }

        #phone-wrapper {
            position: relative; width: 100%; height: 100%;
            background-color: #222;
            background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; background-position: center;
        }

        /* çŠ¶æ€æ  */
        .status-bar {
            height: calc(24px + var(--safe-top)); padding: var(--safe-top) 20px 0;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-size: 13px; font-weight: 600; z-index: 1000;
        }

        /* æ¡Œé¢å±‚ */
        .desktop-layer { display: flex; flex-direction: column; padding: 20px; height: 100%; position: relative; }
        .clock-widget { margin-top: 15px; text-align: center; color: white; }
        .clock-time { font-size: 76px; font-weight: 200; }
        .clock-date { font-size: 18px; margin-top: -5px; }

        .app-grid { margin-top: 30px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .app-item { display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; color: white; }
        .app-icon { 
            width: 62px; height: 62px; border-radius: 15px; background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; font-size: 32px; 
        }
        
        .dock {
            position: absolute; bottom: calc(25px + var(--safe-bottom)); 
            left: 15px; right: 15px; height: 95px;
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; justify-content: space-around; align-items: center;
        }

        /* åº”ç”¨çª—å£ */
        .app-window {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #F2F2F7;
            z-index: 100; display: flex; flex-direction: column; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-window.open { transform: translateY(0); }

        .nav-bar { 
            height: calc(54px + var(--safe-top)); padding-top: var(--safe-top);
            background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between; 
            padding-left: 16px; padding-right: 16px; border-bottom: 0.5px solid #c6c6c8; flex-shrink: 0; 
        }
        .nav-title { font-weight: 700; font-size: 17px; }
        .nav-btn { border: none; background: none; color: var(--primary-color); font-size: 16px; font-weight: 500; cursor: pointer; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        /* èŠå¤©è§†å›¾ */
        .chat-view {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 200;
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease;
        }
        .chat-view.active { transform: translateX(0); }

        #msg-inject { display: flex; flex-direction: column; gap: 14px; }
        .msg-row { display: flex; flex-direction: column; max-width: 85%; }
        .msg-row.user { align-self: flex-end; align-items: flex-end; }
        .msg-row.ai { align-self: flex-start; align-items: flex-start; }
        
        .msg-bubble { 
            padding: 10px 14px; border-radius: 18px; font-size: 16px; line-height: 1.45; 
            word-wrap: break-word; overflow-wrap: anywhere; word-break: break-word; white-space: pre-wrap;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .msg-row.user .msg-bubble { background: var(--primary-color); color: white; border-bottom-right-radius: 4px; }
        .msg-row.ai .msg-bubble { background: #E9E9EB; color: #000; border-bottom-left-radius: 4px; }

        /* è¾“å…¥æ¡†åº•éƒ¨ */
        .chat-footer { background: #fdfdfd; border-top: 0.5px solid #eee; padding-bottom: var(--safe-bottom); flex-shrink: 0; }
        .input-bar { display: flex; align-items: center; padding: 10px; gap: 10px; }
        .chat-input { flex: 1; background: #eeeff0; border: none; border-radius: 20px; padding: 10px 15px; outline: none; font-size: 16px; min-height: 40px; }
        
        /* è®¾ç½®å¡ç‰‡ */
        .card { background: white; border-radius: 14px; margin-bottom: 20px; border: 0.5px solid #ddd; overflow: hidden; }
        .card-row { padding: 12px 16px; border-bottom: 0.5px solid #f0f0f0; display: flex; flex-direction: column; }
        .card-row:last-child { border-bottom: none; }
        .card-input { border: none; font-size: 16px; outline: none; width: 100%; padding: 4px 0; background: transparent; font-family: inherit; }
        .card-label { font-size: 12px; color: #8e8e93; font-weight: 500; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 88%; max-width: 340px; border-radius: 22px; padding: 22px; }
    </style>
</head>
<body>

<div id="phone-wrapper">

        <div id="st-time">12:00</div>
        <div style="display:flex; gap:6px; align-items:center;">
            <span>ğŸ“¶</span><span>5G</span>
            <div style="width:22px; height:11px; border:1px solid white; border-radius:3px; position:relative; padding:1px;">
                <div style="width:70%; height:100%; background:white;"></div>
            </div>

    </div>

    <!-- æ¡Œé¢ -->
    <div class="desktop-layer">
        <div class="clock-widget">
            <div class="clock-time" id="dk-time">12:00</div>
            <div id="dk-date">1æœˆ1æ—¥ æ˜ŸæœŸä¸€</div>
        </div>
        <div class="app-grid">
            <div class="app-item" onclick="openAndRegisterSW()">
                <div class="app-icon" style="background: linear-gradient(135deg, #4CD964, #28CD41);">ğŸ’¬</div>
                <div style="color:white;font-size:11px">æ¶ˆæ¯</div>
            </div>
            <div class="app-item" onclick="openApp('window-settings')">
                <div class="app-icon" style="background: linear-gradient(135deg, #8E8E93, #636366);">âš™ï¸</div>
                <div style="color:white;font-size:11px">è®¾ç½®</div>
            </div>
        </div>
        <div class="dock">
            <div class="app-icon" style="background: linear-gradient(135deg, #4CD964, #28CD41);" onclick="openAndRegisterSW()">ğŸ’¬</div>
            <div class="app-icon" style="background: white; font-size:28px;">ğŸ“</div>
            <div class="app-icon" style="background: #5AC8FA;">ğŸ§­</div>
            <div class="app-icon" style="background: #FFCC00;">âœ‰ï¸</div>
        </div>
    </div>

    <!-- åˆ†çª—ï¼šåˆ—è¡¨ -->
    <div class="app-window" id="window-chat">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeApp('window-chat')">æ¡Œé¢</button>
            <div class="nav-title">æ¶ˆæ¯</div>
            <button class="nav-btn" style="font-size:26px" onclick="showModal('create')">+</button>
        </div>
        <div class="scroll-area" id="list-container"></div>
    </div>

    <!-- åˆ†çª—ï¼šè®¾ç½® -->
    <div class="app-window" id="window-settings">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeApp('window-settings')">æ¡Œé¢</button>
            <div class="nav-title">è®¾ç½®</div>
            <button class="nav-btn" onclick="saveSets()">ä¿å­˜</button>
        </div>
        <div class="scroll-area">
            <div class="card">
                <div class="card-row">
                    <span class="card-label">é€šçŸ¥è¯Šæ–­</span>
                    <div style="font-size:13px; margin-top:5px; display:flex; flex-direction:column; gap:4px">
                        <span id="diag-perm">æƒé™: ...</span>
                        <span id="diag-sw">åå°è¿›ç¨‹: ...</span>
                    </div>
                    <button onclick="manualRegisterSW()" style="margin-top:10px; padding:8px; border-radius:8px; border:none; background:#eee; color:var(--primary-color); font-weight:600">æ‰‹åŠ¨é‡å¯åå°è¿›ç¨‹</button>
                </div>
                <div class="card-row" onclick="testNotificationCountdown()" style="border-top:0.5px solid #eee; cursor:pointer">
                    <span style="font-weight:700; color:var(--primary-color)">ğŸš€ 5 ç§’å»¶è¿Ÿå¼ºåˆ¶æµ‹è¯•</span>
                    <span style="font-size:11px;color:#888">ç‚¹å‡»åå¿«é€Ÿåˆ‡å›æ¡Œé¢æˆ–é”å±</span>
                </div>
            </div>

            <div class="card">
                <div class="card-row"><span class="card-label">API åœ°å€</span><input type="text" class="card-input" id="set-url"></div>
                <div class="card-row"><span class="card-label">API Key</span><input type="password" class="card-input" id="set-key"></div>
                <div class="card-row">
                    <span class="card-label">æ¨¡å‹</span>
                    <div style="display:flex;gap:10px"><input type="text" class="card-input" id="set-model" style="flex:1"><button onclick="pullModels()" style="color:var(--primary-color);border:none;background:none;font-weight:700">åˆ·æ–°</button></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-row"><span class="card-label">Temperature: <b id="temp-v">0.7</b></span><input type="range" id="set-temp" min="0" max="2" step="0.1" value="0.7" oninput="document.getElementById('temp-v').innerText=this.value"></div>
                <div class="card-row"><span class="card-label">å£çº¸ URL</span><input type="text" class="card-input" id="set-bg"></div>
            </div>
        </div>
    </div>

    <!-- èŠå¤©æˆ¿ -->
    <div class="chat-view" id="window-room">
        <div class="nav-bar">
            <button class="nav-btn" onclick="exitRoom()">â® åˆ—è¡¨</button>
            <div id="room-name" class="nav-title">è§’è‰²</div>
            <button class="nav-btn" onclick="showModal('edit')">âš™ï¸</button>
        </div>
        <div class="scroll-area" id="room-scroll">
            <div id="msg-inject" class="msg-inject-container"></div>
        </div>
        <div class="chat-footer">
            <div class="input-bar">
                <input type="text" id="chat-input" class="chat-input" placeholder="è¾“å…¥..." onkeypress="if(event.key==='Enter')handleSend()">
                <button onclick="handleSend()" style="border:none;background:none;color:var(--primary-color);font-weight:800;font-size:16px;padding:0 5px">å‘é€</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="main-modal">
        <div class="modal-box">
            <h3 id="mo-title" style="text-align:center;margin-bottom:15px">è§’è‰²ä¿¡æ¯</h3>
            <input type="text" id="mo-n" class="card-input" style="background:#f2f2f7;border-radius:10px;padding:12px;margin-bottom:12px">
            <textarea id="mo-p" style="width:100%;height:150px;background:#f2f2f7;border:none;border-radius:10px;padding:12px;outline:none;font-family:inherit;"></textarea>
            <div style="display:flex;gap:12px;margin-top:20px">
                <button onclick="hideModal()" style="flex:1;padding:12px;background:#eee;border-radius:12px;border:none">å–æ¶ˆ</button>
                <button onclick="commitModal()" style="flex:1;padding:12px;background:var(--primary-color);color:white;border-radius:12px;border:none;font-weight:700">ç¡®å®š</button>
            </div>
        </div>
    </div>
</div>

<script>
    let chars = [], sets = {}, curId = null, mType = 'create', swReg = null;

    document.addEventListener('DOMContentLoaded', () => {
        chars = JSON.parse(localStorage.getItem('characters') || '[]');
        sets = JSON.parse(localStorage.getItem('settings') || '{"apiUrl":"","apiKey":"","modelName":"gpt-4o","temp":0.7}');
        
        if(sets.bgUrl) document.getElementById('phone-wrapper').style.backgroundImage = `url(${sets.bgUrl})`;
        document.getElementById('set-url').value = sets.apiUrl || '';
        document.getElementById('set-key').value = sets.apiKey || '';
        document.getElementById('set-model').value = sets.modelName || 'gpt-4o';
        document.getElementById('set-temp').value = sets.temp || 0.7;
        document.getElementById('temp-v').innerText = sets.temp || 0.7;

        updateTime();
        setInterval(updateTime, 1000);
        renderList();
        manualRegisterSW(); // å°è¯•å¯åŠ¨åå°è¿›ç¨‹
        setInterval(updateDiag, 2000); // æŒç»­è¯Šæ–­
    });

    // --- ğŸš€ åå°è¿›ç¨‹å¼ºåˆ¶æ³¨å†Œ (å…¼å®¹æ€§å¢å¼º) ---
    async function manualRegisterSW() {
        if ('serviceWorker' in navigator) {
            // ä½¿ç”¨ DataURL ç»•è¿‡ä¸€äº› Blob é™åˆ¶
            const swCode = "self.addEventListener('notificationclick',e=>{e.notification.close();e.waitUntil(clients.openWindow('/'))});";
            const swUrl = 'data:application/javascript;base64,' + btoa(swCode);
            try {
                swReg = await navigator.serviceWorker.register(swUrl);
                console.log('SW Registered');
            } catch (err) {
                console.error('SW Failed', err);
            }
        }
    }

    function updateDiag() {
        const p = Notification.permission;
        const dp = document.getElementById('diag-perm');
        dp.innerText = "æƒé™: " + (p==='granted'?'âœ… å·²å…è®¸':p==='denied'?'âŒ è¢«æ‹’ç»':'âš ï¸ å¾…ç‚¹å‡»');
        dp.style.color = (p==='granted'?'green':'red');

        const ds = document.getElementById('diag-sw');
        ds.innerText = "åå°è¿›ç¨‹: " + (swReg?'âœ… å·²å°±ç»ª':'âŒ æœªå¯åŠ¨');
        ds.style.color = (swReg?'green':'red');
    }

    function openAndRegisterNoti() {
        openApp('window-chat');
        if("Notification" in window) Notification.requestPermission();
    }

    function triggerPush(t, b) {
        if (Notification.permission !== "granted") return;
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        const opt = { body: b, icon: 'https://img.icons8.com/color/96/chat--v1.png', tag: 'ai-os-sync', renotify: true };
        if (swReg && swReg.showNotification) swReg.showNotification(t, opt);
        else new Notification(t, opt);
    }

    function testNotificationCountdown() {
        alert('è¯·åœ¨ç‚¹å‡»ç¡®å®šåï¼Œç«‹å³ã€åˆ‡å›ä¸»å±å¹•ã€‘ç­‰å¾… 5 ç§’ï¼');
        setTimeout(() => triggerPush('ç³»ç»Ÿæµ‹è¯•', 'å¦‚æœä½ çœ‹åˆ°è¿™æ¡ï¼Œè¯´æ˜æˆåŠŸäº†ï¼'), 5000);
    }

    // --- å¸¸è§„ UI ---
    function updateTime() {
        const n = new Date();
        const t = n.getHours().toString().padStart(2,'0') + ':' + n.getMinutes().toString().padStart(2,'0');
        document.getElementById('st-time').innerText = t;
        document.getElementById('dk-time').innerText = t;
        const ds = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
        document.getElementById('dk-date').innerText = `${n.getMonth()+1}æœˆ${n.getDate()}æ—¥ ${ds[n.getDay()]}`;
    }

    function openApp(id) { document.getElementById(id).classList.add('open'); }
    function closeApp(id) { document.getElementById(id).classList.remove('open'); }
    function openRoom(id) { curId = id; const c = chars.find(x => x.id === id); document.getElementById('room-name').innerText = c.name; document.getElementById('window-room').classList.add('active'); renderMsgs(); }
    function exitRoom() { document.getElementById('window-room').classList.remove('active'); curId = null; renderList(); }

    function renderList() {
        const con = document.getElementById('list-container');
        con.innerHTML = chars.length ? '' : '<p style="text-align:center;padding:50px;color:#999">æ²¡æœ‰ä»»ä½•å¯¹è¯</p>';
        chars.forEach(c => {
            const item = document.createElement('div');
            item.className = 'char-item';
            item.onclick = () => openRoom(c.id);
            item.innerHTML = `<div class="char-avatar" style="width:48px;height:48px;border-radius:24px;background:var(--primary-color);color:white;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px">${c.name[0]}</div><div style="flex:1;overflow:hidden"><div style="font-weight:700">${c.name}</div></div>`;
            con.appendChild(item);
        });
    }

    function renderMsgs() {
        const c = chars.find(x => x.id === curId);
        const inj = document.getElementById('msg-inject');
        inj.innerHTML = '';
        c.messages.forEach(m => {
            const row = document.createElement('div');
            row.className = `msg-row ${m.role === 'user' ? 'user' : 'ai'}`;
            row.innerHTML = `<div class="msg-bubble">${esc(m.content)}</div>`;
            inj.appendChild(row);
        });
        document.getElementById('room-scroll').scrollTop = 999999;
    }

    function esc(t) { return t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>"); }

    async function handleSend() {
        const inp = document.getElementById('chat-input');
        const v = inp.value.trim(); if(!v || !curId) return;
        const c = chars.find(x => x.id === curId);
        c.messages.push({ role: 'user', content: v });
        inp.value = ''; renderMsgs();

        try {
            const res = await fetch(sets.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type':'application/json', 'Authorization':`Bearer ${sets.apiKey}` },
                body: JSON.stringify({
                    model: sets.modelName,
                    temperature: parseFloat(sets.temp),
                    messages: [{role:'system',content:c.prompt}, ...c.messages.slice(-10)]
                })
            });
            const d = await res.json();
            const reply = d.choices[0].message.content;
            c.messages.push({ role:'assistant', content: reply });
            localStorage.setItem('characters', JSON.stringify(chars));
            
            if(document.visibilityState !== "visible" || !document.getElementById('window-room').classList.contains('active')) {
                triggerPush(c.name, reply);
            }
            renderMsgs();
        } catch(e) { alert('API é”™è¯¯'); }
    }

    function saveSets() {
        sets.apiUrl = document.getElementById('set-url').value;
        sets.apiKey = document.getElementById('set-key').value;
        sets.modelName = document.getElementById('set-model').value;
        sets.bgUrl = document.getElementById('set-bg').value;
        sets.temp = document.getElementById('set-temp').value;
        localStorage.setItem('settings', JSON.stringify(sets));
        if(sets.bgUrl) document.getElementById('phone-wrapper').style.backgroundImage = `url(${sets.bgUrl})`;
        alert('ä¿å­˜æˆåŠŸ'); closeApp('window-settings');
    }

    function exportData() {
        const b = new Blob([JSON.stringify({chars, sets})], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click();
    }

    function showModal(t) {
        mType = t;
        if(t === 'edit') { const c = chars.find(x => x.id === curId); document.getElementById('mo-n').value = c.name; document.getElementById('mo-p').value = c.prompt; } 
        else { document.getElementById('mo-n').value = ''; document.getElementById('mo-p').value = ''; }
        document.getElementById('main-modal').style.display = 'flex';
    }
    function hideModal() { document.getElementById('main-modal').style.display = 'none'; }
    function commitModal() {
        const n = document.getElementById('mo-n').value.trim(), p = document.getElementById('mo-p').value.trim();
        if(!n) return;
        if(mType === 'create') chars.unshift({ id: Date.now(), name: n, prompt: p, messages: [] });
        else { const c = chars.find(x => x.id === curId); c.name = n; c.prompt = p; document.getElementById('room-name').innerText = n; }
        localStorage.setItem('characters', JSON.stringify(chars)); renderList(); hideModal();
    }
</script>
