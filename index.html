    <script>
        let chars = [], curCharId = null, config = {}, modalType = 'create';

        document.addEventListener('DOMContentLoaded', () => {
            chars = JSON.parse(localStorage.getItem('characters') || '[]');
            config = JSON.parse(localStorage.getItem('settings') || '{"apiUrl":"","apiKey":"","modelName":"gpt-4o"}');
            
            // åˆå§‹åŒ–ç•Œé¢
            if(config.bgUrl) document.getElementById('phone-wrapper').style.backgroundImage = `url(${config.bgUrl})`;
            document.getElementById('set-url').value = config.apiUrl || '';
            document.getElementById('set-key').value = config.apiKey || '';
            document.getElementById('set-model').value = config.modelName || 'gpt-4o';
            document.getElementById('set-bg').value = config.bgUrl || '';

            updateClock();
            setInterval(updateClock, 1000);
            renderList();
        });

        function updateClock() {
            const n = new Date();
            const t = n.getHours().toString().padStart(2,'0') + ':' + n.getMinutes().toString().padStart(2,'0');
            document.getElementById('status-time').innerText = t;
            document.getElementById('desktop-clock').innerText = t;
            const ds = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
            document.getElementById('desktop-date').innerText = `${n.getMonth()+1}æœˆ${n.getDate()}æ—¥ ${ds[n.getDay()]}`;
        }

        // å¯¼èˆª
        function openApp(id) { document.getElementById(id).classList.add('open'); }
        function closeApp(id) { document.getElementById(id).classList.remove('open'); }
        function openChatRoom(id) {
            curCharId = id;
            const c = chars.find(x => x.id === id);
            document.getElementById('room-name').innerText = c.name;
            document.getElementById('chat-room').classList.add('active');
            renderMsgs();
        }
        function exitRoom() { 
            document.getElementById('chat-room').classList.remove('active'); 
            curCharId = null; 
            renderList();
        }

        // åˆ—è¡¨
        function renderList() {
            const con = document.getElementById('chat-list-con');
            con.innerHTML = chars.length ? '' : '<p style="text-align:center;margin-top:50px;color:#999">æš‚æ— å¯¹è¯ï¼Œç‚¹å‡» + å·åˆ›å»º</p>';
            chars.forEach(c => {
                const item = document.createElement('div');
                item.className = 'char-item';
                item.onclick = () => openChatRoom(c.id);
                let last = 'æ–°æœ‹å‹';
                if(c.messages.length) {
                    const m = c.messages[c.messages.length-1];
                    last = Array.isArray(m.content) ? '[å›¾ç‰‡/æ–‡ä»¶]' : m.content;
                }
                item.innerHTML = `<div class="char-avatar">${c.name[0]}</div><div style="flex:1"><div style="font-weight:700">${c.name}</div><div style="font-size:14px;color:#888;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:200px">${last}</div></div>`;
                con.appendChild(item);
            });
        }

        // å¯¹è¯è¯¦æƒ…æ¸²æŸ“
        function renderMsgs() {
            const c = chars.find(x => x.id === curCharId);
            const con = document.getElementById('msg-inject');
            con.innerHTML = '';
            c.messages.forEach(m => {
                const row = document.createElement('div');
                row.className = `msg-row ${m.role === 'user' ? 'user' : 'ai'}`;
                let h = '';
                if(typeof m.content === 'string') h = esc(m.content);
                else {
                    m.content.forEach(i => {
                        if(i.type==='text') h += `<p>${esc(i.text)}</p>`;
                        if(i.type==='image_url') h += `<img src="${i.image_url.url}" class="msg-img">`;
                    });
                }
                row.innerHTML = `<div class="msg-bubble">${h}</div>`;
                con.appendChild(row);
            });
            document.getElementById('room-msgs').scrollTop = 999999;
        }

        function esc(t) { return t.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>"); }

        // å‘é€é€»è¾‘ (å«å¤šæ¨¡æ€)
        async function handleSend(attachment = null) {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt && !attachment) return;

            const c = chars.find(x => x.id === curCharId);
            const newM = { role: 'user', content: [] };
            
            if(attachment && attachment.type === 'image') {
                if(txt) newM.content.push({ type: 'text', text: txt });
                newM.content.push({ type: 'image_url', image_url: { url: attachment.data } });
            } else {
                let finalT = txt;
                if(attachment && attachment.type === 'file') finalT = (txt?txt+'\n\n':'') + `[æ–‡ä»¶: ${attachment.name}]\n${attachment.data}`;
                newM.content = finalT;
            }

            c.messages.push(newM);
            localStorage.setItem('characters', JSON.stringify(chars));
            renderMsgs();
            input.value = '';
            document.getElementById('tools-panel').classList.remove('show');

            // API è¯·æ±‚
            const inj = document.getElementById('msg-inject');
            const load = document.createElement('div');
            load.className = 'msg-row ai';
            load.innerHTML = `<div class="msg-bubble">æ€è€ƒä¸­...</div>`;
            inj.appendChild(load);
            document.getElementById('room-msgs').scrollTop = 999999;

            try {
                const res = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.apiKey}` },
                    body: JSON.stringify({
                        model: config.modelName,
                        messages: [{ role:'system', content:c.prompt }, ...c.messages.slice(-8).map(m=>({role:m.role, content:m.content}))]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                inj.removeChild(load);
                c.messages.push({ role: 'assistant', content: reply });
                localStorage.setItem('characters', JSON.stringify(chars));
                
                // å…¨å±€é€šçŸ¥
                if(!document.getElementById('chat-room').classList.contains('active') || curCharId !== c.id) {
                    notify(c.name, reply, c.id);
                } else {
                    renderMsgs();
                }
            } catch(e) {
                load.innerHTML = `<div class="msg-bubble" style="color:red">é”™è¯¯: ${e}</div>`;
            }
        }

        // å·¥å…·æ é™„ä»¶å¤„ç†
        function toggleTools() { document.getElementById('tools-panel').classList.toggle('show'); }
        function pick(t) { if(t==='image') document.getElementById('up-img').click(); else document.getElementById('up-file').click(); }
        
        function dealImg(el) {
            const f = el.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const can = document.getElementById('compress-canvas');
                    const ctx = can.getContext('2d');
                    let w = img.width, h = img.height, max = 800;
                    if(w>max||h>max) { if(w>h){h*=max/w;w=max;} else {w*=max/h;h=max;} }
                    can.width = w; can.height = h;
                    ctx.drawImage(img,0,0,w,h);
                    handleSend({ type:'image', data: can.toDataURL('image/jpeg', 0.6) });
                };
                img.src = e.target.result;
            };
            r.readAsDataURL(f);
            el.value = '';
        }
        
        function dealFile(el) {
            const f = el.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = (e) => { handleSend({ type:'file', name:f.name, data:e.target.result }); };
            r.readAsText(f);
            el.value = '';
        }

        function openModal(type) {
            modalType = type;
            if(type === 'edit') {
                const c = chars.find(x => x.id === curCharId);

        function commitModal() {
            const n = document.getElementById('mo-name').value.trim();
            const p = document.getElementById('mo-prompt').value.trim();
            if(!n) return;
            if(modalType === 'create') {
                chars.unshift({ id: Date.now(), name: n, prompt: p, messages: [] });
            } else {
                const c = chars.find(x => x.id === curCharId);
                c.name = n; c.prompt = p;
                document.getElementById('room-name').innerText = n;
            }
            localStorage.setItem('characters', JSON.stringify(chars));
            renderList();
            closeModal();
