<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI OS Pro - Notification v1</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden; background: #000;
        }

        #phone-wrapper {
            position: relative; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; background-position: center; transition: background 0.5s ease;
        }

        /* çŠ¶æ€æ  */
        .status-bar {
            height: calc(24px + var(--safe-top)); 
            padding: var(--safe-top) 20px 0;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-size: 13px; font-weight: 600; z-index: 1000;
        }

        /* æ¡Œé¢å†…å®¹ */
        .desktop-layer { display: flex; flex-direction: column; padding: 20px; height: 100%; position: relative; }
        .clock-widget { margin-top: 15px; text-align: center; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .clock-time { font-size: 76px; font-weight: 200; }
        .clock-date { font-size: 18px; margin-top: -5px; }

        .app-grid { margin-top: 30px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .app-item { display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; color: white; }
        .app-icon { 
            width: 62px; height: 62px; border-radius: 15px; background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; font-size: 32px; 
        }
        
        .dock {
            position: absolute; bottom: calc(25px + var(--safe-bottom)); 
            left: 15px; right: 15px; height: 95px;
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; justify-content: space-around; align-items: center;
        }

        /* åº”ç”¨çª—å£ */
        .app-window {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #F2F2F7;
            z-index: 100; display: flex; flex-direction: column; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-window.open { transform: translateY(0); }

        .nav-bar { 
            height: calc(54px + var(--safe-top)); padding-top: var(--safe-top);
            background: rgba(255,255,255,0.9); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between; 
            padding-left: 16px; padding-right: 16px; border-bottom: 0.5px solid #c6c6c8; flex-shrink: 0; 
        }
        .nav-title { font-weight: 700; font-size: 17px; }
        .nav-btn { border: none; background: none; color: var(--primary-color); font-size: 16px; font-weight: 500; cursor: pointer; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        /* èŠå¤©é¡µ */
        .chat-view {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 200;
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease;
        }
        .chat-view.active { transform: translateX(0); }

        .msg-bubble { 
            padding: 10px 14px; border-radius: 18px; font-size: 16px; line-height: 1.45; 
            word-wrap: break-word; overflow-wrap: anywhere; word-break: break-word; white-space: pre-wrap;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .msg-row { display: flex; flex-direction: column; max-width: 85%; margin-bottom: 12px; }
        .msg-row.user { align-self: flex-end; align-items: flex-end; }
        .msg-row.ai { align-self: flex-start; align-items: flex-start; }
        .msg-row.user .msg-bubble { background: var(--primary-color); color: white; border-bottom-right-radius: 4px; }
        .msg-row.ai .msg-bubble { background: #E9E9EB; color: #000; border-bottom-left-radius: 4px; }
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 6px; }

        .chat-footer { background: #fdfdfd; border-top: 0.5px solid #eee; padding-bottom: var(--safe-bottom); flex-shrink: 0; }
        .input-bar { display: flex; align-items: center; padding: 10px; gap: 10px; }
        .plus-btn { width: 34px; height: 34px; border-radius: 50%; border: 1.5px solid #8e8e93; color: #8e8e93; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; flex-shrink: 0; }
        .chat-input { flex: 1; background: #eeeff0; border: none; border-radius: 20px; padding: 10px 15px; outline: none; font-size: 16px; min-height: 40px; }
        
        .tools-panel { height: 0; overflow: hidden; transition: height 0.3s ease; background: #f2f2f7; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tools-panel.show { height: 110px; padding: 20px; }
        .tool-bg { width: 50px; height: 50px; background: white; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 26px; margin-bottom: 5px; }

        /* é€šç”¨æ ·å¼ */
        .char-item { background: white; padding: 15px; border-bottom: 0.5px solid #eee; display: flex; align-items: center; gap: 15px; }
        .card { background: white; border-radius: 14px; margin-bottom: 20px; overflow: hidden; border: 0.5px solid #ddd; }
        .card-row { padding: 12px 16px; border-bottom: 0.5px solid #f0f0f0; display: flex; flex-direction: column; }
        .card-row:last-child { border-bottom: none; }
        .input-bare { border: none; font-size: 16px; outline: none; width: 100%; font-family: inherit; background: transparent; padding: 4px 0; }
        .label-s { font-size: 12px; color: #8e8e93; font-weight: 500; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 88%; max-width: 340px; border-radius: 22px; padding: 22px; }
    </style>
</head>
<body>

            <span>ğŸ“¶</span><span>LTE</span>
            <div style="width:22px; height:11px; border:1.5px solid white; border-radius:3px; padding:1px;"><div style="width:100%; height:100%; background:green;"></div></div>
        </div>

    <!-- æ¡Œé¢ -->
    <div class="desktop-layer">
        <div class="clock-widget">
            <div class="clock-time" id="dk-time">12:00</div>
            <div id="dk-date">1æœˆ1æ—¥ æ˜ŸæœŸä¸€</div>
        </div>
        <div class="app-grid">
            <div class="app-item" onclick="openAndRequestNoti()">
                <div class="app-icon" style="background: linear-gradient(135deg, #4CD964, #28CD41);">ğŸ’¬</div>

            </div>
            <div class="app-item" onclick="openApp('window-settings')">
                <div class="app-icon" style="background: linear-gradient(135deg, #8E8E93, #636366);">âš™ï¸</div>
                <div>è®¾ç½®</div>
            </div>
        </div>
        <div class="dock">
            <div class="app-icon" style="background: linear-gradient(135deg, #4CD964, #28CD41);" onclick="openAndRequestNoti()">ğŸ’¬</div>
            <div class="app-icon" style="background: #FFF; font-size:28px;">ğŸ“</div>

            <div class="app-icon" style="background: #FFCC00;">âœ‰ï¸</div>
        </div>

    <!-- åº”ç”¨çª—å£ï¼šåˆ—è¡¨ -->
    <div class="app-window" id="window-chat">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeApp('window-chat')">æ¡Œé¢</button>
            <div class="nav-title">æ¶ˆæ¯</div>
            <button class="nav-btn" style="font-size:26px" onclick="showModal('create')">+</button>
        </div>
        <div class="scroll-area" id="list-container"></div>
    </div>

    <!-- åº”ç”¨çª—å£ï¼šè®¾ç½® -->
    <div class="app-window" id="window-settings">
        <div class="nav-bar">
            <button class="nav-btn" onclick="closeApp('window-settings')">æ¡Œé¢</button>
            <div class="nav-title">é…ç½®</div>
            <button class="nav-btn" onclick="saveSets()">ä¿å­˜</button>
        </div>
        <div class="scroll-area">
            <div class="card">
                <div class="card-row"><span class="label-s">æ¥å£åœ°å€</span><input type="text" class="input-bare" id="set-url"></div>
                <div class="card-row"><span class="label-s">API Key</span><input type="password" class="input-bare" id="set-key"></div>
                <div class="card-row">
                    <span class="label-s">å½“å‰æ¨¡å‹</span>
                    <div style="display:flex;gap:10px"><input type="text" class="input-bare" id="set-model" style="flex:1"><button onclick="pullModels()" style="color:var(--primary-color);border:none;background:none;font-weight:700">ğŸ”„åˆ·æ–°</button></div>
                </div>
            </div>
            <div class="card">
                <div class="card-row"><span class="label-s">Temperature (å‘æ•£åº¦): <b id="temp-v">0.7</b></span><input type="range" id="set-temp" min="0" max="2" step="0.1" value="0.7" oninput="document.getElementById('temp-v').innerText=this.value"></div>
                <div class="card-row"><span class="label-s">å£çº¸ URL</span><input type="text" class="input-bare" id="set-bg"></div>
            </div>
            <button onclick="exportData()" style="width:100%;padding:15px;border-radius:14px;border:none;background:white;color:var(--primary-color);font-weight:700">ğŸ“¤ å¯¼å‡ºå¤‡ä»½</button>
            <button onclick="document.getElementById('file-in').click()" style="width:100%;padding:15px;margin-top:10px;border-radius:14px;border:none;background:white;color:#FF3B30;font-weight:700">ğŸ“¥ å¯¼å…¥æ¢å¤</button>
            <input type="file" id="file-in" style="display:none" onchange="importData(this)">
        </div>
    </div>

    <!-- èŠå¤©è¯¦ç»†è§†å›¾ -->
    <div class="chat-view" id="window-room">
        <div class="nav-bar">
            <button class="nav-btn" onclick="exitRoom()">â® å…³é—­</button>
            <div id="room-name" class="nav-title">å¯¹è¯</div>
            <button class="nav-btn" style="font-size:22px" onclick="showModal('edit')">âš™ï¸</button>
        </div>
        <div class="scroll-area" id="room-scroll">
            <div id="msg-con"></div>
        </div>
        <div class="chat-footer">
            <div class="input-bar">
                <div class="plus-btn" onclick="toggleTools()">+</div>
                <input type="text" id="chat-input" class="chat-input" placeholder="è¾“å…¥..." onkeypress="if(event.key==='Enter')handleSend()">
                <button onclick="handleSend()" style="border:none;background:none;color:var(--primary-color);font-weight:800;font-size:16px;padding:0 5px">å‘é€</button>
            </div>
            <div class="tools-panel" id="tools-panel">
                <div class="tool-icon-box" onclick="triggerUp('img')"><div class="tool-bg">ğŸ–¼ï¸</div><span>ç…§ç‰‡</span></div>
                <div class="tool-icon-box" onclick="triggerUp('file')"><div class="tool-bg">ğŸ“„</div><span>æ–‡ä»¶</span></div>
                <div class="tool-icon-box" onclick="clearCurHistory()"><div class="tool-bg">ğŸ—‘ï¸</div><span>æ¸…ç©º</span></div>
            </div>
        </div>
    </div>

    <input type="file" id="up-img" accept="image/*" style="display:none" onchange="doImg(this)">
    <input type="file" id="up-file" accept=".txt,.md,.py" style="display:none" onchange="doFile(this)">
    <canvas id="comp-cvs" style="display:none"></canvas>

    <div class="modal-overlay" id="mo-overlay">
        <div class="modal-box">
            <h3 id="mo-title" style="text-align:center;margin-bottom:15px">è®¾ç½®è§’è‰²</h3>
            <input type="text" id="mo-n" class="input-bare" style="background:#f2f2f7;border-radius:10px;padding:12px;margin-bottom:12px" placeholder="åå­—">
            <textarea id="mo-p" style="width:100%;height:150px;background:#f2f2f7;border:none;border-radius:10px;padding:12px;outline:none;font-family:inherit;" placeholder="Prompt æŒ‡ä»¤..."></textarea>
            <div style="display:flex;gap:12px;margin-top:20px">
                <button onclick="hideModal()" style="flex:1;padding:12px;border:none;background:#eee;border-radius:12px">å–æ¶ˆ</button>
                <button onclick="commitModal()" style="flex:1;padding:12px;border:none;background:var(--primary-color);color:white;border-radius:12px;font-weight:700">ç¡®å®š</button>
            </div>
        </div>

</div>

<script>
    let chars = [], sets = {}, curId = null, mType = 'create';

    document.addEventListener('DOMContentLoaded', () => {
        chars = JSON.parse(localStorage.getItem('characters') || '[]');
        sets = JSON.parse(localStorage.getItem('settings') || '{"apiUrl":"","apiKey":"","modelName":"gpt-4o","temp":0.7}');
        
        if(sets.bgUrl) document.getElementById('phone-wrapper').style.backgroundImage = `url(${sets.bgUrl})`;
        document.getElementById('set-url').value = sets.apiUrl || '';
        document.getElementById('set-key').value = sets.apiKey || '';
        document.getElementById('set-model').value = sets.modelName || 'gpt-4o';
        document.getElementById('set-temp').value = sets.temp || 0.7;
        document.getElementById('temp-v').innerText = sets.temp || 0.7;

        updateClock();
        setInterval(updateClock, 1000);
        renderList();
    });

    function updateClock() {
        const n = new Date();
        const t = n.getHours().toString().padStart(2,'0') + ':' + n.getMinutes().toString().padStart(2,'0');
        document.getElementById('st-time').innerText = t;
        document.getElementById('dk-time').innerText = t;
        const ds = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
        document.getElementById('dk-date').innerText = `${n.getMonth()+1}æœˆ${n.getDate()}æ—¥ ${ds[n.getDay()]}`;
    }

    // --- æ ¸å¿ƒï¼šç³»ç»Ÿçº§é€šçŸ¥è¯·æ±‚ ---
    function openAndRequestNoti() {
        openApp('window-chat');
        // è¿›å…¥åˆ—è¡¨æ—¶è‡ªåŠ¨å¼¹çª—è¯·æ±‚æƒé™
        if ("Notification" in window) {
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }
    }

    function openApp(id) { document.getElementById(id).classList.add('open'); }
    function closeApp(id) { document.getElementById(id).classList.remove('open'); }
    
    function openRoom(id) {
        curId = id;
        const c = chars.find(x => x.id === id);
        document.getElementById('room-name').innerText = c.name;
        document.getElementById('window-room').classList.add('active');
        renderMsgs();
    }
    function exitRoom() { document.getElementById('window-room').classList.remove('active'); curId = null; renderList(); }

    function renderList() {
        const con = document.getElementById('list-container');
        con.innerHTML = chars.length ? '' : '<p style="text-align:center;padding:50px;color:#999">æš‚æ— å¯¹è¯ä¿¡æ¯</p>';
        chars.forEach(c => {
            const last = c.messages.length ? (typeof c.messages[c.messages.length-1].content === 'string' ? c.messages[c.messages.length-1].content : '[ç…§ç‰‡æ¶ˆæ¯]') : 'æ‰“ä¸ªæ‹›å‘¼å§';
            const item = document.createElement('div');
            item.className = 'char-item';
            item.onclick = () => openRoom(c.id);
            item.innerHTML = `<div style="width:48px;height:48px;border-radius:24px;background:var(--primary-color);color:white;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px">${c.name[0]}</div><div style="flex:1;overflow:hidden"><div style="font-weight:700">${c.name}</div><div style="font-size:13px;color:#888;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${last}</div></div>`;
            con.appendChild(item);
        });
    }

    function renderMsgs() {
        const c = chars.find(x => x.id === curId);
        const con = document.getElementById('msg-con');
        con.innerHTML = '';
        c.messages.forEach(m => {
            const row = document.createElement('div');
            row.className = `msg-row ${m.role === 'user' ? 'user' : 'ai'}`;
            let h = '';
            if(typeof m.content === 'string') h = esc(m.content);
            else { m.content.forEach(i=>{ if(i.type==='text')h+=`<p>${esc(i.text)}</p>`; if(i.type==='image_url')h+=`<img src="${i.image_url.url}" class="msg-img">`; }); }
            row.innerHTML = `<div class="msg-bubble">${h}</div>`;
            con.appendChild(row);
        });
        setTimeout(() => document.getElementById('room-scroll').scrollTop = 999999, 50);
    }

    function esc(t) { return t.replace(/&/g,"&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>"); }

    async function handleSend(attach = null) {
        const inp = document.getElementById('chat-input');
        const txt = inp.value.trim();
        if(!txt && !attach) return;
        if(!curId) return;

        const c = chars.find(x => x.id === curId);
        const newM = { role: 'user', content: [] };
        if(attach && attach.type==='img') {
            if(txt) newM.content.push({ type:'text', text:txt });
            newM.content.push({ type:'image_url', image_url:{url:attach.data} });
        } else {
            let ft = txt;
            if(attach && attach.type==='file') ft = (txt?txt+'\n\n':'')+`[æ–‡ä»¶: ${attach.name}]\n${attach.data}`;
            newM.content = ft;
        }

        c.messages.push(newM);
        localStorage.setItem('characters', JSON.stringify(chars));
        renderMsgs();
        inp.value = '';
        document.getElementById('tools-panel').classList.remove('show');

        // AI è¯·æ±‚å®¹å™¨
        const con = document.getElementById('msg-con');
        const loader = document.createElement('div');
        loader.className = 'msg-row ai'; loader.innerHTML = '<div class="msg-bubble">Thinking...</div>';
        con.appendChild(loader);
        document.getElementById('room-scroll').scrollTop = 999999;

        try {
            const res = await fetch(sets.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type':'application/json', 'Authorization':`Bearer ${sets.apiKey}` },
                body: JSON.stringify({
                    model: sets.modelName,
                    temperature: parseFloat(sets.temp),
                    messages: [{role:'system',content:c.prompt}, ...c.messages.slice(-8).map(m=>({role:m.role, content:m.content}))]
                })
            });
            const d = await res.json();
            con.removeChild(loader);
            const reply = d.choices[0].message.content;
            c.messages.push({ role:'assistant', content:reply });
            localStorage.setItem('characters', JSON.stringify(chars));
            
            // æ ¸å¿ƒï¼šå¤„ç†ç³»ç»Ÿé€šçŸ¥
            if(document.visibilityState !== "visible" || !document.getElementById('window-room').classList.contains('active') || curId !== c.id) {
                if(Notification.permission === "granted") {
                    new Notification(c.name, { body: reply });
                }
            }
            renderMsgs();
        } catch(e) { loader.innerHTML = `<div class="msg-bubble" style="color:red">Error: ${e.message}</div>`; }
    }

    function toggleTools() { document.getElementById('tools-panel').classList.toggle('show'); }
    function triggerUp(t) { if(t==='img') document.getElementById('up-img').click(); else document.getElementById('up-file').click(); }
    function doImg(el) {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const can = document.getElementById('comp-cvs'); const ctx = can.getContext('2d');
                let w=img.width, h=img.height, max=800;
                if(w>max||h>max){ if(w>h){h*=max/w;w=max;}else{w*=max/h;h=max;} }
                can.width=w; can.height=h; ctx.drawImage(img,0,0,w,h);
                handleSend({ type:'img', data: can.toDataURL('image/jpeg', 0.6) });
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(f); el.value = '';
    }
    function doFile(el) {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (e) => handleSend({ type:'file', name:f.name, data: e.target.result });
        r.readAsText(f); el.value = '';
    }
    function clearCurHistory() { if(confirm('å½»åº•æ¸…é™¤èŠå¤©è®°å½•ï¼Ÿ')){ const c=chars.find(x=>x.id===curId); c.messages=[]; localStorage.setItem('characters', JSON.stringify(chars)); renderMsgs(); toggleTools(); } }

    function saveSets() {
        sets.apiUrl = document.getElementById('set-url').value;
        sets.apiKey = document.getElementById('set-key').value;
        sets.modelName = document.getElementById('set-model').value;
        sets.bgUrl = document.getElementById('set-bg').value;
        sets.temp = document.getElementById('set-temp').value;
        localStorage.setItem('settings', JSON.stringify(sets));
        if(sets.bgUrl) document.getElementById('phone-wrapper').style.backgroundImage = `url(${sets.bgUrl})`;
        alert('ç³»ç»Ÿå·²ä¿å­˜'); closeApp('window-settings');
    }

    async function pullModels() {
        const u = document.getElementById('set-url').value.replace('/chat/completions','').replace(/\/+$/,'') + '/models';
        try {
            const r = await fetch(u, { headers:{'Authorization':`Bearer ${document.getElementById('set-key').value}`} });
            const d = await r.json(); alert('å¯ç”¨æ¨¡å‹: ' + d.data.map(m=>m.id).join(', '));
        } catch(e) { alert('è·å–å¤±è´¥ï¼Œè¯·ç¡®è®¤ç½‘ç»œ'); }
    }

    function exportData() {
        const b = new Blob([JSON.stringify({chars, sets})], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click();
    }
    function importData(el) {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (e) => {
            const d = JSON.parse(e.target.result);
            localStorage.setItem('characters', JSON.stringify(d.chars || []));
            localStorage.setItem('settings', JSON.stringify(d.sets || {}));
            location.reload();
        };
        r.readAsText(f);
    }

    function showModal(t) {
        mType = t;
        if(t === 'edit') { const c = chars.find(x => x.id === curId); document.getElementById('mo-n').value = c.name; document.getElementById('mo-p').value = c.prompt; } 
        else { document.getElementById('mo-n').value = ''; document.getElementById('mo-p').value = ''; }
        document.getElementById('mo-overlay').style.display = 'flex';
    }
    function hideModal() { document.getElementById('mo-overlay').style.display = 'none'; }
    function commitModal() {
        const n = document.getElementById('mo-n').value.trim(), p = document.getElementById('mo-p').value.trim();
        if(!n) return;
        if(mType === 'create') chars.unshift({ id: Date.now(), name: n, prompt: p, messages: [] });
        else { const c = chars.find(x => x.id === curId); c.name = n; c.prompt = p; document.getElementById('room-name').innerText = n; }
        localStorage.setItem('characters', JSON.stringify(chars)); renderList(); hideModal();
    }
</script>
</body>
