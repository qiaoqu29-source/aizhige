<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI OS</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="phone-wrapper">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div id="st-time">12:00</div>
        <div class="status-right">
            <span>5G</span>
            <div class="battery"><div class="battery-level"></div></div>
        </div>
    </div>

    <!-- 系统通知 -->
    <div id="noti-banner" class="noti-banner">
        <div class="noti-icon"><i class="fas fa-comment"></i></div>
        <div class="noti-content">
            <div id="noti-n">角色名字</div>
            <div id="noti-t">消息内容...</div>
        </div>
    </div>

    <!-- 桌面 -->
    <div class="desktop-layer">
        <div class="profile-card">
            <div class="profile-avatar">
                <img src="https://api.dicebear.com/9.x/micah/svg?seed=Moom" alt="">
            </div>
            <div class="profile-info">
                <div class="p-name">Hello,<br>User.</div>
                <div class="p-handle">Creative Developer</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="widget-column">
                <div class="text-widget">
                    <div class="dot"></div>
                    <span>Stay<br>Focused</span>
                </div>
                <div class="text-widget">
                    <span>Create<br>Magic</span>
                    <div class="dot gray"></div>
                </div>
            </div>

            <div class="app-grid">
                <div class="app-item" onclick="openApp('win-chat')">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="app-item">
                    <i class="fas fa-book"></i>
                </div>
                <div class="app-item" onclick="openApp('win-sets')">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="app-item">
                    <i class="fas fa-pen-nib"></i>
                </div>
            </div>
        </div>

        <div class="dock">
            <div class="dock-item" onclick="openApp('win-sets')">API</div>
            <div class="dock-item">Aa</div>
            <div class="dock-item"><i class="fas fa-image"></i></div>
            <div class="dock-item"><i class="fab fa-chrome"></i></div>
        </div>
    </div>

    <!-- 设置窗口 -->
    <div class="app-window" id="win-sets">
        <div class="window-nav">
            <button onclick="closeApp('win-sets')">取消</button>
            <span>设置</span>
            <button onclick="saveGlobalSets()">完成</button>
        </div>
        <div class="window-content">
            <div class="setting-group">
                <div class="setting-row">
                    <label>API 地址</label>
                    <input type="text" id="set-url" placeholder="https://...">
                </div>
                <div class="setting-row">
                    <label>API Key</label>
                    <input type="password" id="set-key" placeholder="sk-...">
                </div>
                <div class="setting-row">
                    <label>模型</label>
                    <div class="model-select-wrap">
                        <input type="text" id="set-model" placeholder="gpt-4o">
                        <button class="fetch-btn" onclick="fetchModels()">拉取</button>
                    </div>
                </div>
            </div>
            <div class="setting-group">
                <div class="setting-row">
                    <label>温度</label>
                    <input type="range" id="set-temp" min="0" max="2" step="0.1">
                </div>
                <div class="setting-row">
                    <label>壁纸 URL</label>
                    <input type="text" id="set-bg" placeholder="图片链接">
                </div>
            </div>
            <button class="btn-action" onclick="exportData()"><i class="fas fa-download"></i> 备份数据</button>
            <button class="btn-danger" onclick="localStorage.clear();location.reload();"><i class="fas fa-trash"></i> 清除所有数据</button>
        </div>
    </div>

    <!-- 模型选择弹窗 -->
    <div class="modal-overlay" id="model-overlay" onclick="hideModelList()">
        <div class="modal-box model-list-box" onclick="event.stopPropagation()">
            <h3>选择模型</h3>
            <div id="model-list" class="model-list">
                <div class="loading">加载中...</div>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideModelList()">取消</button>
            </div>
        </div>
    </div>

    <!-- 会话列表窗口 -->
    <div class="app-window" id="win-chat">
        <div class="window-nav">
            <button onclick="closeApp('win-chat')">返回</button>
            <span>消息</span>
            <button onclick="showCreateModal()">＋</button>
        </div>
        <div class="window-content" id="list-con"></div>
    </div>

    <!-- 聊天详情窗口 -->
    <div class="chat-window" id="win-room">
        <div class="window-nav">
            <button onclick="exitRoom()"><i class="fas fa-chevron-left"></i> 返回</button>
            <span id="room-n">Name</span>
            <button onclick="openCharSettings()"><i class="fas fa-cog"></i></button>
        </div>
        <div class="chat-messages" id="im-scroll">
            <div id="im-inject"></div>
        </div>
        <div class="chat-footer">
            <div class="chat-input-row">
                <div class="input-btn" onclick="toggleTools()"><i class="fas fa-plus-circle"></i></div>
                <div class="input-wrap">
                    <input type="text" id="chat-inp" placeholder="输入消息..." onkeypress="if(event.key==='Enter')handleSend()">
                </div>
                <button class="send-btn" onclick="handleSend()"><i class="fas fa-arrow-up"></i></button>
            </div>
            <div class="tools-panel" id="t-panel">
                <div class="tool-item" onclick="uploadImg()">
                    <div class="tool-icon"><i class="fas fa-image"></i></div>
                    <span>相册</span>
                </div>
                <div class="tool-item" onclick="uploadFile()">
                    <div class="tool-icon"><i class="fas fa-file"></i></div>
                    <span>文件</span>
                </div>
                <div class="tool-item" onclick="clearHistory()">
                    <div class="tool-icon"><i class="fas fa-trash"></i></div>
                    <span>清空</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 角色详情设置窗口 -->
    <div class="app-window" id="win-char-settings">
        <div class="window-nav">
            <button onclick="closeCharSettings()"><i class="fas fa-chevron-left"></i> 返回</button>
            <span>聊天详情</span>
            <button onclick="saveCharSettings()">保存</button>
        </div>
        <div class="window-content">
            <!-- 头像区域 -->
            <div class="avatar-section">
                <div class="avatar-item">
                    <div class="avatar-preview" id="ai-avatar-preview" onclick="uploadAvatar('ai')">
                        <i class="fas fa-camera"></i>
                    </div>
                    <span>AI头像</span>
                </div>
                <div class="avatar-item">
                    <div class="avatar-preview" id="user-avatar-preview" onclick="uploadAvatar('user')">
                        <i class="fas fa-camera"></i>
                    </div>
                    <span>我的头像</span>
                </div>
            </div>

            <!-- 基本信息 -->
            <div class="setting-group">
                <div class="setting-row">
                    <label>备注名</label>
                    <input type="text" id="char-nickname" placeholder="给AI起个备注">
                </div>
                <div class="setting-row">
                    <label>角色真名</label>
                    <input type="text" id="char-realname" placeholder="AI扮演的角色名">
                </div>
                <div class="setting-row">
                    <label>用户昵称</label>
                    <input type="text" id="char-username" placeholder="AI怎么称呼你">
                </div>
                <div class="setting-row">
                    <label>好友分组</label>
                    <input type="text" id="char-group" placeholder="例如：闺蜜、同事">
                </div>
            </div>

            <!-- 人设区域 -->
            <div class="setting-group">
                <div class="setting-row clickable" onclick="openPersonaEditor('ai')">
                    <label>AI Persona</label>
                    <div class="row-arrow">
                        <span class="row-hint" id="ai-persona-hint">点击编辑</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="setting-row clickable" onclick="openPersonaEditor('user')">
                    <label>My Persona</label>
                    <div class="row-arrow">
                        <span class="row-hint" id="user-persona-hint">点击编辑</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <!-- 高级设置 -->
            <div class="setting-group">
                <div class="setting-row">
                    <label>主动发消息</label>
                    <input type="checkbox" id="char-active">
                </div>
                <div class="setting-row">
                    <label>间隔(分钟)</label>
                    <input type="number" id="char-interval" value="60">
                </div>
            </div>

            <!-- 记忆区域 -->
            <div class="setting-group">
                <div class="setting-row clickable" onclick="openMemoryEditor()">
                    <label>长期记忆</label>
                    <div class="row-arrow">
                        <span class="row-hint" id="memory-hint">点击编辑</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <button class="btn-danger" onclick="deleteChar()"><i class="fas fa-trash"></i> 删除该角色</button>
        </div>
    </div>

    <!-- Persona 编辑器 -->
    <div class="app-window" id="win-persona-editor">
        <div class="window-nav">
            <button onclick="closePersonaEditor()"><i class="fas fa-chevron-left"></i> 返回</button>
            <span id="persona-editor-title">编辑</span>
            <button onclick="savePersona()">保存</button>
        </div>
        <div class="window-content">
            <div class="editor-hint" id="persona-hint-text">在这里编辑角色的人设描述...</div>
            <textarea id="persona-textarea" class="full-textarea" placeholder="请输入内容..."></textarea>
            <button class="btn-magic-full" onclick="aiGeneratePersona()"><i class="fas fa-wand-magic-sparkles"></i> AI 智能生成</button>
        </div>
    </div>

    <!-- 记忆编辑器 -->
    <div class="app-window" id="win-memory-editor">
        <div class="window-nav">
            <button onclick="closeMemoryEditor()"><i class="fas fa-chevron-left"></i> 返回</button>
            <span>长期记忆</span>
            <button onclick="saveMemory()">保存</button>
        </div>
        <div class="window-content">
            <div class="editor-hint">记录重要的对话内容、用户喜好等信息，AI 会在对话时参考这些记忆。</div>
            <textarea id="memory-textarea" class="full-textarea" placeholder="例如：用户喜欢喝咖啡，养了一只叫小白的猫..."></textarea>
            <button class="btn-magic-full" onclick="aiSummarizeMemory()"><i class="fas fa-brain"></i> AI 智能提炼</button>
        </div>
    </div>

    <!-- 创建角色模态框 -->
    <div class="modal-overlay" id="mo-overlay" onclick="hideModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="mo-title">新角色</h3>
            
            <label>名字</label>
            <input type="text" id="mo-n" placeholder="给角色起个名字">
            
            <label>简单描述（可选）</label>
            <textarea id="mo-p" placeholder="例如：一个温柔的大姐姐"></textarea>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideModal()">取消</button>
                <button class="btn-confirm" onclick="commitModal()">创建</button>
            </div>
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="up-i" accept="image/*" style="display:none" onchange="handleImgUpload(this)">
    <input type="file" id="up-f" accept=".txt,.md" style="display:none" onchange="handleFileUpload(this)">
    <input type="file" id="up-avatar" accept="image/*" style="display:none" onchange="handleAvatarUpload(this)">
    <canvas id="comp-c" style="display:none"></canvas>

    <script src="script.js"></script>
</div>
</body>
</html>
